version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3-browsers-legacy
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn bootstrap
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build:midi-bricks
      - run: yarn test:midi-bricks
      - run: yarn deploy
      